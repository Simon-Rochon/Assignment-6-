    // get base cost
    // return 6 if L
    // return 10 if XL
    function getSizeCost(){
      let userInput = prompt("Please enter 1 for L and 2 for XL");
      if (isNaN(userInput)){
        alert("Invalid entry");
      } else if (userInput == '1') {
        return 6;
      } else if (userInput == '2') {
        return 10;
      } else {
        alert("Invalid entry");
      }
      
      
    }

    // get toppings cost
    // return 0 for 0 toppings
    // return 1 for 1 topping
    // return 1.75 for 2 toppings
    // return 2.50 for 3 toppings
    // return 3.35 for 4 toppings
    function getToppingsCost(){
      let userInput = prompt("How many toppings do you want(0-4)?");
      if (isNaN(userInput)){
        alert("Invalid entry");
      } else if (userInput == "0"){
        return 0;
      } else if (userInput == "1"){
        return 1;
      } else if (userInput == "2"){
        return 1.75;
      } else if (userInput == "3"){
        return 2.50;
      } else if (userInput == "4"){
        return 3.35;
      } else {
        alert("Invalid entry");
      }
    }
